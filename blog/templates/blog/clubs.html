{% extends "blog/base.html" %}
{% block content %}



<h1>{{ text }}</h1>
{% if clubs %}
  {% for post in clubs %}
    <article class="media content-section">
      <img class="rounded-circle article-img" src="{{ post.image.url }}" >
      <div class="media-body">
        <div class="article-metadata">
          <a class="mr-2" href="{% url 'club-detail' post.pk %}">{{ post.user.username }}</a>
        </div>

        <h2><a class="article-title" href="{% url 'club-detail' post.pk %}">{{ post.user.get_full_name }}</a></h2>
        <small class="text-muted"> last seen {{ post.user.last_login }}</small>

    </div>

    </article>



  {% endfor %}
{% endif%}

{% endblock content%}
